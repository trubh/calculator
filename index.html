<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator-app">
        <p class="result-screen">SCREEN</p>
        <div class="button-container">
           <button class="button-clear button-span-2 r1 c1">C</button>
           <button class="button-backspace r1 c3">&#9224;</button>
           <button class="operator button-div r1">&#247;</button>
           <button class="operator button-multi r2">x</button>
           <button class="operator button-plus r3">+</button>
           <button class="operator button-minus r4">-</button>
           <button class="operator button-equals r5">=</button>
           <button class="button-zero button-span-3 r5 c1">0</button>
           <button class="button-one r4 c1">1</button>
           <button class="button-two r4 c2">2</button>
           <button class="button-three r4 c3">3</button>
           <button class="button-four r3 c1">4</button>
           <button class="button-five r3 c2">5</button>
           <button class="button-six r3 c3">6</button>
           <button class="button-seven r2 c1">7</button>
           <button class="button-eight r2 c2">8</button>
           <button class="button-nine r2 c3">9</button>
        </div>
    </main>
   <script src="calculator.js"></script> 
</body>
</html>
